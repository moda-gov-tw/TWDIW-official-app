issuer:
  host:
    name: ${ISSUER_HOST_NAME:localhost}
  internal:
    url: ${ISSUER_INTERNAL_URL:http://issuer-manager-service:8080}

ap:
  account:
    username: ${AP_ACCOUNT_USERNAME:}
    password: ${AP_ACCOUNT_PASSWORD:}

vc:
  account:
    username: ${VC_ACCOUNT_USERNAME:}
    password: ${VC_ACCOUNT_PASSWORD:}
    token: ${VC_ACCOUNT_TOKEN:}
  schedule:
    statuslist:
      renew: "true"
  key:
    enc: ${VC_KEY_ENC}

oid4vci:
  internal:
    url: ${OID4VCI_INTERNAL_URL:http://oid4vci-service:8080}

vp:
  internal:
    url: ${VP_INTERNAL_URL:http://vp-service:8080}
